                <div>
                <input type = "checkbox" class="checkbox" id="symbols-el">Add Symbol</input>
                <input type = "checkbox" class="checkbox" id="numbers-el">Add numbers</input>
                </div>
                
                <h4 id="checkboxerror"></h4>
                <button onclick ="generatePass()">Generate passwords</button>
                <button onclick ="clearBox()" id="clear">Clear passwords</button>  
                <div class="passcontainer">
                    <button class="password" id="first-el" onclick="copyFn(this.id)"><strong>. . . . .</strong></button>

                </div>
        </div>
